<script>
  
  var allForm = document.getElementById("form");
 let input = document.getElementById("input");
 let id1 = document.getElementById("id");
 let name1 = document.getElementById("name");
 let username1 = document.getElementById("username");
 let email1 = document.getElementById("email");
 let street1 = document.getElementById("street");
 let city1 = document.getElementById("city");
 let suite1= document.getElementById("suite");
 let zipcode1 = document.getElementById("zipcode");
 let lat1 = document.getElementById("lat");
 let lng1 = document.getElementById("lng");
 

  


allForm.addEventListener("submit",function(e){
  e.preventDefault()

  fetch("https://jsonplaceholder.typicode.com/users",{
  method: "GET"
}) .then(function(response){
           return  response.json()
    
         })
         .then(users => { 
          for(let i=0; i < users.length; i++) {
            if (users[i]["email"]=== input.value) {
              let name = users[i]["name"]
              let email = users[i]["email"]
              let id = users[i]["id"]
              let username = users[i]["username"]
              let zipcode = users[i]["address"]["zipcode"]
              let street = users[i]["address"]["street"]
              let city = users[i]["address"]["city"]
              let suite = users[i]["address"]["suite"]
              let lat = users[i]["address"]["geo"]["lat"]
              let lng = users[i]["address"]["geo"]["lng"]
            
              
              name1.innerHTML=name
              id1.innerHTML=id
              email1.innerHTML=email
              username1.innerHTML=username
              zipcode1.innerHTML=zipcode
              street1.innerHTML=street
              city1.innerHTML=city
              suite1.innerHTML=suite
              lat1.innerHTML=lat
              lng1.innerHTML=lng
              
            }
          }
          
   })


});
